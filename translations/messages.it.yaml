  content_html: |-
    <h1>Documentazione</h1>
    <p>Ecco alcune risorse che potrebbero servirti.</p>
    <h3>Manuali utente</h3>
    <ul>
        <li><span class="label label-success">Nuovo!</span> <a target="_blank" href="/download/Manuel_OpenBoard1.6IT.pdf">Manuale utente OpenBoard</a> <span class="text-muted">(PDF, 3.2MB)</span></li>
        <li><span class="label label-success">Nuovo!</span> <a target="_blank" href="/download/OpenBoard1.6_interface-IT.pdf">OpenBoard spiegato in una pagina</a> <span class="text-muted">(PDF, 624KB)</span></li>
        <li><span class="label label-success">Nuovo!</span> <a target="_blank" href="/download/OpenBoard1.6_Mode_Doc_it_1_page.pdf">OpenBoard: modalità \"Documenti\" spiegata in una pagina</a> <span class="text-muted">(PDF, 1.6MB)</span></li>
    </ul>
    <h3>Per utenti avanzati</h3>
    <p>OpenBoard offre numerose impostazioni per adattarne il funzionamento alle tue esigenze! Alcune possono essere regolate direttamente dall'applicazione nella finestra Preferenze. Altre possono essere regolate solo dai file di configurazione.</p>
    <p>Ecco alcuni link utili per imparare a usarle:</p>
    <ul>
        <li><a href="https://github.com/OpenBoard-org/OpenBoard/wiki/Configuration">Configurazione di OpenBoard</a></li>
        <li><a href="https://github.com/OpenBoard-org/OpenBoard/wiki/Parameters">Elenco dei parametri di OpenBoard</a></li>
    </ul>
    <h3>Per sviluppatori</h3>
    <p>Su GitHub troverai documentazione per aiutarti a compilare OpenBoard dal codice sorgente, compilare Qt WebEngine (con codec proprietari attivati) o persino creare i tuoi web widget.</p>
    <h4>OpenBoard</h4>
    <ul>
        <li><a href="https://github.com/OpenBoard-org/OpenBoard/wiki/Build-OpenBoard-from-source">Compila OpenBoard dal sorgente</a>
            <ul>
                <li><a href="https://github.com/OpenBoard-org/OpenBoard/wiki/Build-OpenBoard-on-Ubuntu">Compila OpenBoard su Ubuntu</a></li>
                <li><a href="https://github.com/OpenBoard-org/OpenBoard/wiki/Build-OpenBoard-on-Windows">Compila OpenBoard su Windows</a></li>
                <li><a href="https://github.com/OpenBoard-org/OpenBoard/wiki/Build-OpenBoard-on-MacOS-(Universal)">Compila OpenBoard su macOS</a></li>
            </ul>
        </li>
    </ul>
    <h4>Qt WebEngine</h4>
    <ul>
        <li>Compila Qt WebEngine dal sorgente
            <ul>
                <li><a href="https://github.com/OpenBoard-org/OpenBoard/wiki/Build-Qt-WebEngine-on-Ubuntu">Compila Qt WebEngine su Ubuntu</a></li>
                <li><a href="https://github.com/OpenBoard-org/OpenBoard/wiki/Build-Qt-WebEngine-on-Windows">Compila Qt WebEngine su Windows</a></li>
                <li><a href="https://github.com/OpenBoard-org/OpenBoard/wiki/Build-Qt-WebEngine-on-macOS">Compila Qt WebEngine su macOS</a></li>
            </ul>
        </li>
        <li><a href="https://github.com/OpenBoard-org/OpenBoard/wiki/Changes-with-Qt-WebEngine">Modifiche con Qt WebEngine</a></li>
    </ul>
    <h4>Web Widgets</h4>
    <p>In OpenBoard puoi creare facilmente web widget da trascinare sulla lavagna! I tuoi widget possono persino interagire con OpenBoard tramite un'API integrata! Un widget è semplicemente un sito web, inserito in una cartella con estensione <span class="code">.wgt</span>.</p>
    <p>Scarica il template, estrailo e inizia a creare le tue applicazioni: <a href="/download/template.wgt.zip">template.wgt.zip</a> <span class="text-muted">(zip, &lt;4KB)</span></p>
    <p>Non dimenticare di modificare l'icona (il file <span class="code">icon.png</span>) che rappresenterà la tua applicazione in OpenBoard, e di compilare il file <span class="code">config.xml</span> con le tue informazioni e <strong>un identificatore unico!</strong></p>
    <p>Ecco della documentazione per andare oltre:</p>
    <ul>
        <li><a href="https://github.com/OpenBoard-org/OpenBoard/wiki/Creating-Web-Widgets">Creare Web Widgets</a></li>
        <li><a href="https://github.com/OpenBoard-org/OpenBoard/wiki/The-Web-Widgets-API">L'API dei Web Widgets</a></li>
        <li><a href="https://github.com/OpenBoard-org/OpenBoard/wiki/How-to-update-a-widget-to-the-new-API">Come aggiornare un widget alla nuova API</a></li>
    </ul>

