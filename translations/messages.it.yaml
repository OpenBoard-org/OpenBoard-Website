    <p>OpenBoard è un software intuitivo, ma ampio, e richiede tempo per padroneggiarne tutti gli aspetti.</p>
    <p>Ecco alcuni suggerimenti per iniziare.</p>
    <h3>Suggerimenti e trucchi</h3>
