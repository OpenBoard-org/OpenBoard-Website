home:
  hero_title: "OpenBoard"
  hero_tagline: "Lavagna interattiva per la scuola e l'università"
  hero_cta: "Ottieni OpenBoard liberamente"
  hero_note: "Per Windows, macOS e Linux."
  highlight_title: "Scegli il meglio per la tua classe"
  highlight_subtitle: "Libero e open source"
  highlight_cta: "Scarica OpenBoard ora!"
  summary: "OpenBoard è un'applicazione di lavagna interattiva open source e multipiattaforma progettata principalmente per l'uso nelle scuole e nelle università. Può essere usata sia con lavagne interattive che con uno schermo tavoletta a penna, con o senza un'impostazione a doppio schermo, ed un proiettore. Può anche essere usata sul tuo computer, senza alcun hardware aggiuntivo."
  origins_title: "Da dove viene?"
  origins_text: "OpenBoard è nato da un fork di Open-Sankoré 2.0, il quale è derivato da un programma chiamato Uniboard. Questo fork è stato creato per riposizionare il software alle sue funzionalità di base e ai suoi valori originali, che sono il lavoro di un insegnante in classe, privilegiando la facilità d'uso. L'evoluzione di questo software perciò seguirà questi principi."
  cross_title: "Multipiattaforma"
  cross_text: "Le piattaforme supportate sono Windows, macOS e Linux."
  involved_title: "Chi è coinvolto?"
  involved_text_1: "Attualmente, OpenBoard viene mantenuto dal Dipartimento d'Istruzione (DIP) del cantone di Ginevra, in Svizzera. L'Università di Losanna, che ha sviluppato il software Uniboard originale nel 2003 si è unita nello sforzo fornendo contributi logistici e finanziari."
  involved_text_2: "Nel giugno 2016 si è svolto un incontro tra i rappresentanti delle università di Losanna, Neuchâtel, Friburgo e Ginevra, i ministeri dell'istruzione pubblica del Cantone di Ginevra e del Giura e diverse istituzioni del Cantone di Vaud (Svizzera) per riflettere insieme sull'auspicato sviluppo di OpenBoard. Un progetto di associazione è in fase di sviluppo nel 2019."
  next_title: "Ed ora?"
  next_text: "L'interesse su questo programma sta crescendo velocemente in Svizzera ma anche in Europa e in Nord America. Verrà creata un'organizzazione legale svizzera senza scopo di lucro. Questa organizzazione promuoverà OpenBoard ed il suo sviluppo open source favorendo la collaborazione tra le parti interessate, rispettando i due principi fondamentali: rifocalizzare il software sul lavoro dell'insegnante in classe e privilegiare la facilità d'uso."
  features:
    easy:
      title: "Facile da installare"
      text: "Semplicemente scaricalo e comincia ad usarlo da subito. Non è richiesta alcuna registrazione."
    opensource:
      title: "Open Source"
      text: "OpenBoard è rilasciato nei termini della licenza GPLv3 e viene mantenuto dalla comunità su <a target=\"_blank\" href=\"https://github.com/OpenBoard-org/OpenBoard\">GitHub</a>."
    universal:
      title: "Universale"
      text: "Disponibile per Windows, Mac e Linux. Utilizzate OpenBoard sul vostro sistema operativo favorito."
    simple:
      title: "Semplice"
      text: "OpenBoard è facile da usare ma potente. È uno strumento che può aiutare a svolgere il proprio lavoro senza ostacolarlo."
    academia:
      title: "Dalle elementari all'accademia"
      text: "Cattura l'attenzione dei bambini con corsi interattivi o presenta la lezione perfetta all'Università."
    handwriting:
      title: "Scrittura a mano libera"
      text: "Usa una tavoletta grafica, una lavagna interattiva o persino un mouse per scrivere e annotare la tua lezione. Stiamo lavorando costantemente per migliorare l'esperienza di scrittura."

