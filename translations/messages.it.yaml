  content_html: |-
    <h1>GitHub</h1>
    <p>OpenBoard utilizza GitHub per condividere il suo codice sorgente. La piattaforma serve anche come luogo di interazione, dove gli utenti di OpenBoard possono partecipare.</p>
    <p>GitHub è una piattaforma internazionale con partecipanti di varie nazionalità. Se desideri contribuire, comunica in inglese quando possibile, così che tutti possano beneficiare degli scambi!</p>
    <h2>Contribuire</h2>
    <p>Puoi contribuire allo sviluppo di OpenBoard segnalando bug, suggerendo miglioramenti o modificando tu stesso il codice sorgente. Se sei uno sviluppatore, puoi accedere al codice sorgente seguendo <a href="https://github.com/OpenBoard-org/OpenBoard">questo link</a>.</p>
    <p>Troverai anche <a href="https://github.com/OpenBoard-org/OpenBoard/wiki/Build-OpenBoard-from-source">pagine wiki</a> per aiutarti a costruire la tua versione di OpenBoard.</p>
    <h2>Segnala un bug</h2>
    <p>Per segnalare un bug, segui <a href="https://github.com/OpenBoard-org/OpenBoard/issues/new?assignees=&labels=bug&projects=&template=bug_report.md&title=%5BBug%5D">questo link</a>.</p>
    <h2>Proporre un miglioramento</h2>
    <p>Per proporre un miglioramento, segui <a href="https://github.com/OpenBoard-org/OpenBoard/discussions/categories/ideas">questo link</a>.</p>

