    <h3>Fare una domanda</h3>
    <p>Se non hai trovato l'aiuto che cercavi sopra, puoi porre una domanda sulla piattaforma GitHub per ottenere aiuto dalla community di OpenBoard: segui <a href="https://github.com/OpenBoard-org/OpenBoard/discussions/categories/q-a">questo link</a>.</p>
    <p>Ricorda che GitHub è una piattaforma internazionale, con molte nazionalità. La lingua usata per comunicare è l'inglese, così che tutti possano beneficiare degli scambi!</p>
