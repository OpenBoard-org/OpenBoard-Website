home:
  hero_title: "OpenBoard"
  hero_tagline: "Tableau blanc interactif pour écoles et universités."
  hero_cta: "Téléchargez OpenBoard gratuitement"
  hero_note: "Pour Windows, macOS et Linux."
  highlight_title: "Choisir le meilleur pour votre classe"
  highlight_subtitle: "Gratuit et open source"
  highlight_cta: "Télécharger OpenBoard"
  summary: "OpenBoard est un logiciel d’enseignement interactif pour TNI open source conçu pour être utilisé dans les écoles ou universités. Il peut être utilisé indifféremment avec un tableau blanc interactif ou dans une configuration à double écran avec tablette numérique et un beamer. Il peut aussi être utilisé sur votre ordinateur, sans aucun matériel supplémentaire."
  origins_title: "D'où vient-il ?"
  origins_text: "OpenBoard est un fork de Open-Sankoré 2.0, qui lui-même était basé sur Uniboard. Ce fork a été créé pour recentrer le logiciel sur son cœur de métier originel, à savoir le travail de l'enseignant dans sa classe tout en privilégiant la simplicité d’utilisation. L’évolution de ce logiciel sera basée sur le respect de ces deux principes."
  cross_title: "Multiplateforme"
  cross_text: "OpenBoard est compatible avec Windows, macOS et Linux."
  involved_title: "Qui est impliqué ?"
  involved_text_1: "Actuellement, OpenBoard est maintenu par le département de l'instruction publique (DIP) de l'État de Genève, en Suisse. L'Université de Lausanne (UNIL) qui est à l'origine de la première version d'Uniboard en 2003 a rejoint le projet via une aide logistique et financière."
  involved_text_2: "Une rencontre a eu lieu en juin 2016 entre des représentants des unis de Lausanne, Neuchâtel, Fribourg et Genève, des départements de l’instruction publique du canton de Genève et du Jura ainsi que de divers établissements du canton de Vaud (Suisse) pour réfléchir ensemble à l’évolution souhaitée d’OpenBoard. Un projet d'association est en cours d'élaboration en 2019."
  next_title: "Quel futur ?"
  next_text: "L'intérêt pour OpenBoard croît rapidement en Suisse, mais aussi en Europe et en Amérique du Nord. Il serait souhaitable qu'une association à but non lucratif soit créée. Cette association aurait pour but de promouvoir OpenBoard, son développement open source, et de rassembler les parties intéressées, tout en respectant les deux principes fondateurs : recentrer le logiciel sur le travail de l'enseignant dans sa classe, en privilégiant la simplicité d’utilisation."
  features:
    easy:
      title: "Facile d'installation"
      text: "Téléchargez et utilisez OpenBoard immédiatement. Aucune inscription n'est requise."
    opensource:
      title: "Open Source"
      text: "OpenBoard est publié sous la licence GPLv3 et développé par sa communauté sur <a target=\"_blank\" href=\"https://github.com/OpenBoard-org/OpenBoard\">GitHub</a>."
    universal:
      title: "Universel"
      text: "Disponible sur Windows, Mac et Linux. Utilisez OpenBoard sur votre système préféré."
    simple:
      title: "Simple"
      text: "OpenBoard est un outil puissant, mais simple d'utilisation. Il s'agit d'un outil qui vous aidera dans votre travail en sachant se faire oublier."
    academia:
      title: "De l'école à l'académie"
      text: "Suscitez l'intérêt des enfants avec des cours interactifs ou donner une conférence magistrale à l'Université."
    handwriting:
      title: "Écriture"
      text: "Que vous utilisiez une tablette numérique, un tableau blanc interactif ou votre souris, nous cherchons constamment à améliorer votre expérience."

