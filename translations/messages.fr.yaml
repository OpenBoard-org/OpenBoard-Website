  community_title: "Remerciements"
  community_thanks_label: "Remerciements à la communauté OpenBoard :"
  community_thanks_text: "beaucoup des améliorations dont bénéficie OpenBoard ont été rendues possibles grâce au soutien de la communauté OpenBoard !"
  community_contributors_intro: "Un immense merci aux contributeurs GitHub :"
  community_contributors_suffix: "et bien d'autres !"
  release_notes_title: "Notes de version"
  version_label: "Version %version%"
  changelog:
    more: "Les notes de versions précédentes sont disponibles sur <a href=\"%releasesUrl%\">GitHub</a>."
    1_7_5:
      changed:
        title: "Changements"
        items:
          1: "Correction d'un problème où la duplication d'un document puis la sélection de la copie n'affichait pas sa vignette."
          2: "Correction du glisser-déposer de plusieurs pages et du comportement de sélection dans la vue des vignettes de documents."
          3: "Correction de fautes de frappe dans le README."
      contributors:
        title: "Nouveaux contributeurs"
        items:
          1: "@CryHavoc21 a réalisé sa première contribution dans #853."
    1_7_4:
      changed:
        title: "Changements"
        items:
          1: "Mise à jour vers Qt 6.9 sur macOS, Debian et Windows."
          2: "Correction de glitches lors du rendu des PDF sur des écrans avec un DPI > 100%."
          3: "Correction de PDF flous quand devicepixelratio n'est pas à 1.0."
          4: "Correction d'un bug où la vue était recentrée lors du nettoyage de la scène."
          5: "Vignettes unifiées pour les modes Tableau et Document."
          6: "Correction du dépôt d'une URL PDF sur le tableau."
          7: "Copie correcte de ItemOwnZValue lors du clonage d'un élément."
          8: "Correction de l'utilisation des outils avec la gomme d'une tablette."
          9: "Correction d'un bug empêchant la rotation d'une ligne horizontale ou verticale."
          10: "Ajout d'un indicateur d'accrochage à la rotation et alignement des éléments tournés."
          11: "Correction de petits décalages de scène lors du changement de page."
          12: "Import d'un fichier une seule fois par document."
          13: "Amélioration des performances du chargeur en arrière-plan."
          14: "Correction du message de chargement qui restait après l'import UBZ."
          15: "Correction de la synchronisation des vignettes."
          16: "Correction des fichiers ubdocument incomplets."
          17: "Refactorisation de la gestion d'activation/désactivation de l'interface."
          18: "Vérification de la validité du document dans la vue des vignettes."
          19: "Correction d'un crash possible dans UBThumbnailScene."
          20: "Ajustement de la taille des vignettes et des boutons de l'interface."
          21: "Ajout du support des images WebP."
          22: "Correction de fautes de frappe."
          23: "Meilleure détection de la poignée de délégué avec un stylet de tablette."
          24: "UBPersistenceManager::createDocumentProxyStructure est désormais statique."
          25: "Contournement d'un plantage sous Windows où la dropbar restait attachée à une scène invalide après un changement de document."
          26: "Correction de la traduction allemande pour « cache »."
          27: "Correction de captures d'écran floues."
    1_7_3:
      fixes:
        title: "Corrections de bugs"
        items:
          1: "Tentative de résolution de certains problèmes audio liés à Debian en forçant l'utilisation du backend ffmpeg (voir Problèmes connus pour plus de détails sur les bogues restants)."
          2: "Correction d'un problème où le package Windows ne contenait pas la bonne version des DLL OpenSSL."
      known:
        title: "Problèmes connus"
        items:
          1: "Sur n'importe quel widget, les options sélectionnées (listes déroulantes) n'apparaîtront pas à la bonne position."
          2: "Lire plusieurs fichiers audio puis revenir à un audio précédemment lu dans la même session entraîne une lecture incorrecte, surtout avec des fichiers courts."
          3: "Certains cas d'utilisation subsistent où des documents au même niveau peuvent avoir le même nom."
          4: "Un problème non identifié peut survenir lors de l'importation d'un UBX, entraînant des documents importés multiples au même niveau."
      linux:
        title: "Linux"
        items:
          1: "En mode Bureau, le dock Gnome doit être positionné en bas pour contourner le problème de la palette gauche d'OpenBoard (cf. QTBUG-81341)."

