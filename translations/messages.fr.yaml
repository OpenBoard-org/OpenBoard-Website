site:
  title: "OpenBoard, tableau blanc interactif open source pour les écoles et universités."
  description: "OpenBoard est un tableau blanc interactif open source multiplateforme, destiné principalement aux écoles et universités, utilisable avec un TNI ou une configuration double écran."

