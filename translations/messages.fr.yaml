support:
  title: "Aide"
  intro_1: "OpenBoard est un logiciel facile d'utilisation mais très complet, il vous faudra un peu de temps pour en maîtriser toutes les fonctionnalités."
  intro_2: "Voici quelques conseils pour bien débuter."
  tips_title: "Trucs & astuces"
  tips_text_1: "Lors du premier lancement d'OpenBoard, une fenêtre de bienvenue présente le logiciel. Prenez le temps de lire les différentes pages : elles vous aideront à vous familiariser avec l'application !"
  tips_text_2: "Vous pouvez rouvrir cette fenêtre à tout moment via le bouton \"Trucs et astuces\" dans le menu OpenBoard situé en haut à droite de l'application."
  tips_image_alt: "Astuces OpenBoard"
  docs_title: "Documentation"
  docs_text: "Vous trouverez aussi de la documentation sur ce site, présentant OpenBoard et ses fonctionnalités. N'hésitez pas à y jeter un œil en cliquant"
  docs_link_label: "ici"
  ask_title: "Poser une question"
  ask_text_1: "Si vous n'avez pas trouvé l'aide recherchée ci-dessus, vous pouvez poser une question sur GitHub pour obtenir de l'aide de la communauté OpenBoard."
  ask_text_2: "N'oubliez pas que GitHub est une plateforme internationale où participent de nombreuses nationalités. La langue utilisée pour communiquer est l'anglais afin que chacun puisse profiter des échanges !"
