site:
  title: "OpenBoard, the best interactive whiteboard for schools and universities"
  description: "OpenBoard is an open source cross-platform interactive whiteboard application. OpenBoard is intended for use primarily in schools and universities, and can be used both with interactive whiteboards or in a dual-screen setup with a touchscreen and secondary display."

