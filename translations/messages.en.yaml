support:
  title: "Help"
  intro_1: "OpenBoard is user-friendly software, but it is extensive, and it takes time to master all its aspects."
  intro_2: "Here are some tips to help you get started."
  tips_title: "Tips and Tricks"
  tips_text_1: "The first time you launch OpenBoard, a window opens to welcome you and introduce the software."
  tips_text_2: "You can reopen this window at any time through the \"Tips and Tricks\" button in the OpenBoard menu located at the top right of the application."
  tips_image_alt: "OpenBoard startup hints"
  docs_title: "Documentation"
  docs_text: "You will also find documentation on this website, presenting OpenBoard and its features. Feel free to take a look by clicking"
  docs_link_label: "here"
  ask_title: "Ask a Question"
  ask_text_1: "If you haven't found the help you're looking for above, you can ask a question on the GitHub platform to get help from the OpenBoard community."
  ask_text_2: "Remember that GitHub is an international platform; the language used for communication is English so that everyone can benefit from your exchanges."
