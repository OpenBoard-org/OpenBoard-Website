  old_releases_text: "For older operating system versions, such as macOS 10.12, Windows 7 or Ubuntu 16.04 for example, all OpenBoard releases are available <a href=\"%releasesUrl%\">on GitHub</a>"
  community_title: "Community Thanks"
  community_thanks_label: "Thanks to the OpenBoard Community:"
  community_thanks_text: "many of the improvements OpenBoard benefits from have been made possible by the support of the OpenBoard community!"
  community_contributors_intro: "Special thanks to GitHub contributors:"
  community_contributors_suffix: "and many others!"
  release_notes_title: "Release Notes"
  version_label: "Version %version%"
  changelog:
    more: "Older release notes are available on <a href=\"%releasesUrl%\">GitHub</a>."
    1_7_5:
      changed:
        title: "What's Changed"
        items:
          1: "Fixed an issue where duplicating a document and selecting the new copy would not show its thumbnail."
          2: "Improved drag & drop of multiple pages and selection behavior in the document thumbnails view."
          3: "Fixed typos in the README."
      contributors:
        title: "New Contributors"
        items:
          1: "@CryHavoc21 made their first contribution in #853."
    1_7_4:
      changed:
        title: "What's Changed"
        items:
          1: "Updated to Qt 6.9 on macOS, Debian and Windows."
          2: "Fixed glitches when rendering PDFs on screens with DPI scaling > 100%."
          3: "Fixed blurry PDFs when devicePixelRatio is not 1.0."
          4: "Fixed a bug where the view was restored to center when clearing the scene."
          5: "Unified thumbnails for Board and Document modes."
          6: "Fixed dropping a PDF URL to the board."
          7: "Copied ItemOwnZValue correctly when cloning an item."
          8: "Fixed tool usage with tablet eraser."
          9: "Fixed a bug where users could not rotate a horizontal or vertical line."
          10: "Added rotate snap indicator and allow snapping rotated items."
          11: "Fixed small scene shifts when switching pages."
          12: "Import a file only once per document."
          13: "Background loader performance improvements."
          14: "Fixed spinning message after UBZ import."
          15: "Fixed thumbnail synchronization."
          16: "Fixed incomplete ubdocument files."
          17: "Refactored UI enable/disable handling."
          18: "Checked document validity in thumbnails view."
          19: "Fixed a possible crash in UBThumbnailScene."
          20: "Fixed thumbnail size and UI buttons."
          21: "Added WebP image support."
          22: "Fixed typos."
          23: "Improved delegate handle detection with tablet pen."
          24: "Made UBPersistenceManager::createDocumentProxyStructure static."
          25: "Worked around a Windows crash where dropbar was attached to a dangling scene after a document switch."
          26: "Fixed German translation for cache."
          27: "Fixed blurry screenshots."
    1_7_3:
      fixes:
        title: "Bug fixes"
        items:
          1: "Tried to mitigate some audio-related issues on Debian by forcing the use of the ffmpeg backend (see Known Issues for more details on the remaining bugs)."
          2: "Fixed an issue where the Windows package would not contain the correct version of OpenSSL DLLs."
      known:
        title: "Known issues"
        items:
          1: "On any widget, select options (drop-down lists) won't appear in the right position. Be careful as they might sometimes appear behind the left or right palette of the Board Mode."
          2: "Reading multiple audio files, then returning to a previously played audio file within the same session, results in the audio file not being played correctly, especially with short audios."
          3: "Some use cases remain where documents at the same level can have the same name."
          4: "An unidentified issue may occur when importing a UBX, resulting in the imported documents appearing multiple times in the document tree at the same level."
      linux:
        title: "Linux"
        items:
          1: "In Desktop Mode, the Gnome Dock should be set to the bottom position to work around the issue with the OpenBoard left palette being unusable from above it (cf. QTBUG-81341 for more details)."

