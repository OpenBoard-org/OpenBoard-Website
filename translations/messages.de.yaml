github:
  title: "GitHub"
  intro_1: "OpenBoard nutzt GitHub, um seinen Quellcode zu teilen. Die Plattform dient auch als Ort der Interaktion, an dem OpenBoard-Nutzer teilnehmen können."
  intro_2: "GitHub ist eine internationale Plattform mit Teilnehmern aus verschiedenen Ländern. Wenn Sie beitragen möchten, kommunizieren Sie nach Möglichkeit auf Englisch, damit alle profitieren können!"
  contribute_title: "Beitragen"
  contribute_text: "Sie können zur Entwicklung von OpenBoard beitragen, indem Sie Fehler melden, Verbesserungen vorschlagen oder den Quellcode selbst ändern."
  source_link_label: "Quellcode ansehen"
  build_link_label: "OpenBoard bauen (Wiki)"
  bug_title: "Einen Fehler melden"
  bug_link_label: "Bug melden"
  improvement_title: "Eine Verbesserung vorschlagen"
  improvement_link_label: "Idee teilen"

support:
  title: "Hilfe"
  intro_1: "OpenBoard ist benutzerfreundliche Software, aber umfangreich, und es braucht Zeit, um alle Aspekte zu beherrschen."
  intro_2: "Hier sind einige Tipps, die Ihnen den Einstieg erleichtern."
  tips_title: "Tipps und Tricks"
  tips_text_1: "Beim ersten Start von OpenBoard öffnet sich ein Willkommensfenster, das die Software vorstellt. Nehmen Sie sich die Zeit, die verschiedenen Seiten zu lesen – sie helfen Ihnen, sich mit der Software vertraut zu machen!"
  tips_text_2: "Sie können dieses Fenster jederzeit über die Schaltfläche \"Tipps und Tricks\" im OpenBoard-Menü oben rechts erneut öffnen."
  tips_image_alt: "OpenBoard Tipps"
  docs_title: "Dokumentation"
  docs_text: "Auf dieser Website finden Sie ebenfalls Dokumentation, die OpenBoard und seine Funktionen vorstellt. Werfen Sie einen Blick darauf, indem Sie"
  docs_link_label: "hier"
  ask_title: "Eine Frage stellen"
  ask_text_1: "Wenn Sie die gesuchte Hilfe nicht gefunden haben, können Sie auf GitHub eine Frage stellen, um Hilfe von der OpenBoard-Community zu erhalten."
  ask_text_2: "GitHub ist international; die Sprache dort ist Englisch, damit alle profitieren können."
