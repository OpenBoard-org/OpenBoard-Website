  community_thanks_text: "viele Verbesserungen wurden durch die Unterstützung der Community ermöglicht!"
  community_contributors_intro: "Besonderer Dank an die GitHub-Beitragenden:"
  community_contributors_suffix: "und viele andere!"
  release_notes_title: "Versionshinweise"
  version_label: "Version %version%"
  changelog:
    more: "Ältere Versionshinweise sind auf <a href=\"%releasesUrl%\">GitHub</a> verfügbar."
    1_7_5:
      changed:
        title: "Änderungen"
        items:
          1: "Behoben: Beim Duplizieren eines Dokuments und Auswahl der Kopie wurde keine Miniatur angezeigt."
          2: "Drag & Drop mehrerer Seiten und das Auswahlverhalten in der Dokument-Miniaturansicht wurden korrigiert."
          3: "Tippfehler im README behoben."
      contributors:
        title: "Neue Mitwirkende"
        items:
          1: "@CryHavoc21 hat seine erste Contribution in #853 gemacht."
    1_7_4:
      changed:
        title: "Änderungen"
        items:
          1: "Aktualisierung auf Qt 6.9 unter macOS, Debian und Windows."
          2: "Glitches beim PDF-Rendering auf Bildschirmen mit DPI-Skalierung > 100 % behoben."
          3: "Verschwommene PDFs behoben, wenn devicePixelRatio nicht 1.0 ist."
          4: "Behoben: Die Ansicht wurde nach dem Leeren der Szene zur Mitte zurückgesetzt."
          5: "Miniaturen für Board- und Dokumentmodus vereinheitlicht."
          6: "Behoben: PDF-URL auf das Board ablegen."
          7: "ItemOwnZValue wird beim Klonen eines Elements korrekt kopiert."
          8: "Werkzeugnutzung mit Tablet-Radierer korrigiert."
          9: "Horizontale oder vertikale Linien ließen sich nicht drehen – behoben."
          10: "Dreh-Snap-Indikator hinzugefügt und Ausrichten gedrehter Elemente ermöglicht."
          11: "Kleine Szenenverschiebungen beim Seitenwechsel behoben."
          12: "Datei-Import pro Dokument nur einmal ausgeführt."
          13: "Performance: Hintergrund-Lader verbessert."
          14: "Drehende Meldung nach UBZ-Import behoben."
          15: "Synchronisation der Miniaturen korrigiert."
          16: "Unvollständige ubdocument-Dateien behoben."
          17: "Aktivierungs-/Deaktivierungslogik der UI refaktoriert."
          18: "Gültigkeitsprüfung des Dokuments in der Miniaturansicht hinzugefügt."
          19: "Möglichen Absturz in UBThumbnailScene behoben."
          20: "Miniaturgröße und UI-Schaltflächen korrigiert."
          21: "WebP-Bildsupport hinzugefügt."
          22: "Tippfehler behoben."
          23: "Delegate-Handle-Erkennung mit Tablet-Stift verbessert."
          24: "UBPersistenceManager::createDocumentProxyStructure ist jetzt statisch."
          25: "Workaround für Windows-Absturz, bei dem die Dropbar an einer ungültigen Szene hing."
          26: "Deutsche Übersetzung für „Cache“ korrigiert."
          27: "Verschwommene Screenshots behoben."
    1_7_3:
      fixes:
        title: "Fehlerbehebungen"
        items:
          1: "Audio-Probleme auf Debian durch Erzwingen des ffmpeg-Backends teilweise mitigiert."
          2: "Behoben: Windows-Paket enthielt nicht die richtige Version der OpenSSL-DLLs."
      known:
        title: "Bekannte Probleme"
        items:
          1: "Dropdowns in Widgets erscheinen manchmal an falscher Position (hinter Paletten)."
          2: "Mehrere Audios abspielen und zurückkehren kann zu fehlerhafter Wiedergabe führen, besonders bei kurzen Audios."
          3: "Dokumente auf derselben Ebene können denselben Namen haben."
          4: "Beim Import eines UBX können importierte Dokumente mehrfach erscheinen."
      linux:
        title: "Linux"
        items:
          1: "Im Desktop-Modus Gnome-Dock unten positionieren, um das Palette-Problem zu umgehen (QTBUG-81341)."

