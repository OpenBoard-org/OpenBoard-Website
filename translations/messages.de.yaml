home:
  hero_title: "OpenBoard"
  hero_tagline: "Interaktives Whiteboard für Schulen und Universitäten"
  hero_cta: "Laden Sie OpenBoard kostenlos runter"
  hero_note: "Für Windows, OS X und Linux."
  highlight_title: "Wählen Sie das Beste für ihre Klasse"
  highlight_subtitle: "Kostenlos und Open Source"
  highlight_cta: "OpenBoard herunterladen"
  summary: "OpenBoard ist ein interaktives Open-Source-Whiteboard für den Einsatz in Schulen oder Universitäten. Es kann entweder mit einem interaktiven Whiteboard oder in einer Dual-Screen-Konfiguration mit einem digitalen Tablet und einem Beamer verwendet werden. Es kann auch auf Ihrem Computer ohne zusätzliche Hardware verwendet werden."
  origins_title: "Woher kommt es?"
  origins_text: "OpenBoard ist ein Fork von Open-Sankore 2.0, das wiederum auf Uniboard basiert. Dieser Fork wurde geschaffen, um die Software wieder auf ihre ursprünglichen Kernfunktionen und -werte auszurichten: die Arbeit eines Lehrers im Klassenzimmer, wobei die Benutzerfreundlichkeit im Vordergrund steht. Die Weiterentwicklung dieser Software wird daher in Übereinstimmung mit diesen Kernprinzipien erfolgen."
  cross_title: "Multi-Plattform"
  cross_text: "OpenBoard ist kompatibel mit Windows, macOS und Linux."
  involved_title: "Wer ist beteiligt?"
  involved_text_1: "Momentan wird OpenBoard vom Öffentlichen Bildungsdepartement (DIP) des Kantons Genf, Schweiz, unterhalten. Die Universität von Lausanne (UNIL), die 2003 die erste Version von Uniboard auf den Markt brachte, ist dem Projekt mit logistischen und finanziellen Unterstützung beigetreten."
  involved_text_2: "Im Juni 2016 fand ein Treffen mit Vertretern der Universitäten von Lausanne, Neuenburg, Freiburg und Genf, den Abteilungen für öffentliche Bildung des Kantons Genf und Jura sowie mit verschiedenen Schulen des Kantons Waadt (Schweiz) statt, um zusammen über die gewünschte Evolution von OpenBoard nachzudenken. Im Jahr 2019 wird ein Vereinsprojekt entwickelt."
  next_title: "Was ist geplant?"
  next_text: "Das Interesse an OpenBoard wächst schnell in der Schweiz, aber auch in Europa und Nordamerika. Es wäre wünschenswert, eine gemeinnützige Organisation zu gründen. Dieser Verein würde OpenBoard und seine Open-Source-Entwicklung fördern und interessierte Parteien zusammenbringen. Dabei sollten die beiden Grundprinzipien, die zur Entwicklung dieses Forks geführt haben, beachtet werden: die Software sollte sich auf die Arbeit des Lehrers in der Klasse konzentrieren und einfach zu bedienen sein."
  features:
    easy:
      title: "Einfach zu installieren"
      text: "Einfach herunterladen und sofort verwenden. Keine Registrierung erforderlich."
    opensource:
      title: "OpenSource"
      text: "OpenBoard wird unter der GPLv3-Lizenz veröffentlicht und von der Community auf <a target=\"_blank\" href=\"https://github.com/OpenBoard-org/OpenBoard\">GitHub</a> entwickelt."
    universal:
      title: "Universell"
      text: "Verfügbar für Windows, Mac und Linux. Verwenden Sie OpenBoard auf Ihrem bevorzugten System."
    simple:
      title: "Einfach"
      text: "OpenBoard ist einfach zu bedienen und dennoch leistungsstark. Es ist ein Werkzeug, das Sie bei Ihrer Arbeit unterstützen kann und Ihnen nicht im Weg steht."
    academia:
      title: "Von der Schule zur Universität"
      text: "Motivieren Sie die Kinder mit interaktiven Kursen oder geben Sie meisterhafte Vorlesungen an der Universität."
    handwriting:
      title: "Schreiben"
      text: "Verwenden Sie ein Grafiktablett, ein interaktives Whiteboard oder eine Maus, um zu schreiben und Anmerkungen zu machen. Wir arbeiten ständig daran, die Schreibfunktion zu verbessern."

